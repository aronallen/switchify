<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.switchify.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="jquery.switchify.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	
	
	<script type="text/javascript">
	$(document).ready(function(){
		$("#switch").switchify({size: 44, shading : true, rounded : true, strings : {on: "ON", off : "OFF" }, state : false, clickable : true});	 
		$("#switch2").switchify({rounded : false});
		$("#switch3").switchify({rounded : false, shading : false});
		 
	});
	</script>
	
	<style type="text/css">
	
	.switchify{
		box-shadow:0px 0px 1px black;  
		clear:both;
	}    
	
	p{
		clear:both;
		
	}
	
	</style>
	
	<title></title>
</head>
<body>
	<h1>Switchify</h1> 
		<p>not hardware accelerated on webkit</p>
		<div id="switch"></div> 
		<p>Hardware accelerated on webkit</p>
		<div id="switch2"></div>
		<p>Shading off</p>
		<div id="switch3"></div>
		
		
</body>
</html>
